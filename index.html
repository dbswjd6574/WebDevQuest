//display_menu부 리스트 출력
 function display_menu(id){ 
	output='<ul class="menu_list">';
	for (var i=0; i<menu.length; i++){
		if (menu[i].parentCategoryId == id){
			console.log(menu[i].categoryName+',');
			left_arr.push(menu[i]);
			output+='<li class="menu_box">';
			output+='<span class="menu" style="max-width: 280px;">';
			output+=menu[i].categoryName+'</span>';
			output+='</li>';
		}
	}
	output+='</ul>';
	$(".display_menu_list").html(output);
	$(".menu_list li:first").attr("class", "menu_box focus");// 처음 포커스 잡기
	currentIndex = 0; //현재 인덱스 값 ; 디폴트 0
	lastIndex = left_arr.length - 1; //마지막 인덱스 값
 }

 // 키보드 누르면
 document.onkeydown=function(e){
		var theEvent=e?e:window.event;
		var keyCode=theEvent.keyCode;
		// 하 키
		if (keyCode == 40){ 
			// 현재 포커스가 마지막 항목에 위치
		 	if (currentIndex >= lastIndex){ 
		 		$(".menu_list li").eq(currentIndex).attr("class", "menu_box");
				$(".menu_list li").eq(0).attr("class", "menu_box focus");
				currentIndex = 0;
				
		 	} else{ // 그 외 
		 		console.log('현재인덱스값:'+currentIndex);
		 		$(".menu_list li").eq(currentIndex).attr("class", "menu_box");
		 		$(".menu_list li").eq(currentIndex+1).attr("class", "menu_box focus");
		 		currentIndex = currentIndex+1;
		 	}
			viewSubMenuPreview();
		
		// 상 키
		} else if (keyCode == 38){ 
			// 현재 포커스가 맨 처음 항목에 위치
			if (currentIndex <= 0){ 
				$(".menu_list li").eq(currentIndex).attr("class", "menu_box");
				$(".menu_list li").eq(lastIndex).attr("class", "menu_box focus");
		 		currentIndex = lastIndex;
		 		
			} else{ // 그 외
				$(".menu_list li").eq(currentIndex).attr("class", "menu_box");
				$(".menu_list li").eq(currentIndex-1).attr("class", "menu_box focus");
				currentIndex = currentIndex-1;
			}
			viewSubMenuPreview();
			
			// 엔터키 or 우키
		} else if (keyCode == 13 || keyCode == 39){ 
			// 서브 컨텐츠 영역 없는 메뉴일 때 
			categoryId=left_arr[currentIndex].categoryId;
			for (var i = left_arr.length; i >= 0; i--) { // 포인터 관련 배열 초기화
				left_arr.remove(i);
			}
			display_menu(categoryId);
			viewSubMenuPreview();
			
		} else if (keyCode == 8 || keyCode == 37){ // 백스페이스 or 좌키 : 이전으로 이동
			categoryId = left_arr[currentIndex].parentCategoryId;
			for (var i=0; i<menu.length; i++){
				if (menu[i].categoryId == categoryId){
					parentCategoryId = menu[i].parentCategoryId; //해당
				}
			}
			for (var i = left_arr.length; i >= 0; i--) { // 포인터 관련 배열 초기화
				left_arr.remove(i);
			}
			display_menu(parentCategoryId);
			viewSubMenuPreview();
		
		}
 }
